<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $.ajax({
	        url: '/api/name',
        	method: 'get',          
	        dataType: 'html',      
	        success: function(data){
        		result.innerText = data;
	}
});
        </script>
    </head>
    <body>
        <div id="result" ></div>
    </body>
</html>
